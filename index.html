<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
        </script>
</head>
<body>
    <header>
        <h3 class="text-5xl text-center mt-8">Function <span class="font-semibold text-red-400 ">Baap Er-Bank</span></h3>
    </header>
    <main>
        <section class="">
            <div class="grid grid-cols-3 w-3/4 mx-auto gap-4">
                <div class=" bg-amber-400 text-white mt-6  p-6 rounded-2xl">
                    <h4 class="text-2xl  px-6 ">Deposit</h4>
                    <h1 class="px-6 text-4xl">$<span id="deposit-before">00</span></h1>
                    </div>
                    <div class=" bg-red-400 text-white mt-6  p-6 rounded-2xl">
                    <h4 class="text-2xl  px-6 ">Withdraw</h4>
                    <h1 class="px-6 text-4xl">$<span id="withdraw-before">00</span></h1>
                    </div>
                    <div class=" bg-blue-400 text-white mt-6 p-6 rounded-2xl">
                    <h4 class="text-2xl  px-6 ">Balance</h4>
                    <h1 class="px-6 text-4xl">$<span id="total-balance">00</span></h1>
                    </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 w-3/4 mt-10 mx-auto gap-4">
                <div class=" bg-indigo-400 p-6     rounded-2xl">
                    <h4 class="text-5xl text-white mb-4"> Your Deposit</h4>
                    <input id="field-deposit" class="block w-9/12 p-2 rounded-sm mb-4 " type="text" placeholder="$Amount you want to deposit">
                    <button id="deposit-btn" class="text-white text-xl bg-blue-800 px-5 py-2 rounded-lg hover:bg-green-400">Deposit</button>
                   
                    </div>
                <div class=" bg-amber-400  p-6     rounded-2xl">
                    <h4 class="text-5xl text-white mb-4"> Your Withdraw</h4>
                    <input id="withdraw-field" class="block w-9/12 p-2 rounded-sm mb-4 " type="text" placeholder="$Amount you want to withdraw">
                    <button id="withdraw-btn" class="text-white text-xl bg-blue-800 px-4 py-2 rounded-lg hover:bg-green-400">Withdraw</button>
                   
                    </div>
            </div>
        </section>
    </main>
  
    <script src="js/deposit.js"></script>

    <script src="js/withdraw.js"></script>
    <script src="js/utiliti.js"></script>

</body>
</html>
